<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Vue</title>
</head>
<body>
<div id="inicio">
    <h2>Listado de Tareas</h2>
    <input type="text" placeholder="Nueva tarea" v-model="tarea">
    <button v-on:click="agregarTarea">Nueva Tarea</button>
    <hr>
    <ul>
        <li v-for = "item in tareas"> 
            {{item.titulo}}
        </li>
    </ul>
    <hr>
    <h2>Listado de Tareas Realizadas</h2>
    <ul>
        <li v-for = "item in tareasRealizadas"> 
            {{item.titulo}}
        </li>
    </ul>
    <hr>
    <h2>Filtro por Tareas</h2>
    <ul>
        <li v-for = "item in filtrarPortitulo"> 
            {{item.titulo}}
        </li>
    </ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="/computer_properties/main.js"></script>

</body>
</html>
